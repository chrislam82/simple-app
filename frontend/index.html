<!DOCTYPE html>
<head>
  <title>Leave a message!</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  Access messages left in lockers via "index.html?locker=&lt;lockername&gt;" in the URL
  <h3>Message: </h3>
  <div id="message">
    <span id="message-text"></span>
    <br />
    <button id="message-edit" onClick="editMessage()">Edit</button>
  </div>
  <div id="new-message" hidden>
    <textarea id="new-message-text"></textarea>
    <button onClick="saveMessage()" id="new-message-save">
      Save
    </button>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
